<ons-page id="addresspage">

  <ons-toolbar>
    <div class="left"><ons-back-button id="backtohome">Back</ons-back-button></div>
    <div class="center">Address</div>
    <div class="right"></div>
  </ons-toolbar>


    <div class="content" style="text-align: center;">
      <ons-row class="current location">
          <ons-col modifier="nodivider">
              <h2 id="header" class="category_header_title"></h2>
          </ons-col>
      </ons-row>
    
      <div id='map'></div>
      <pre id='coordinates' class='coordinates'></pre>
      <ons-fab position="bottom right" id="setAddress" onclick="fn.pushPage({'id': 'index.html', 'title': 'index'})">
        <ons-icon icon="fa-map-pin">
        </ons-icon>
      </ons-fab>
  </div>

</ons-page>
